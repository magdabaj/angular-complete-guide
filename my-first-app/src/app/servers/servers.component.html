<!-- ngModel triggers input event and automatically updates the value of serverName -->
<!-- updates the value of input element if changed somewhere else-->
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName"
>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  Add Server
</button>
<!--<p [innerText]="allowNewServer"></p>-->
<!--<p>{{ serverCreationStatus }}</p>-->
<p
  *ngIf="serverCreated; else noServer"
>
  Server was create, server name is {{ serverName }}
</p>
<ng-template #noServer>
  <p>No server was created!</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
